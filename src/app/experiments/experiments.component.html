<h3>Experiments</h3>
<ul>
  <li *ngFor="let item of experiments">
    <span *ngIf="itemBeingEdited !== item; else elseBlock">
      <span (click)="edit(item)" class="editable-text">{{item}}</span>
      <button (click)="remove(item)">Remove</button>
    </span>
    <ng-template #elseBlock>
      <input #updatedItem (keyup.enter)="save(updatedItem.value)" value="{{item}}"/>
      <button (click)="save(updatedItem.value)">Save</button>
    </ng-template>
  </li>
</ul>
<input #equipmentItem type="text" />
<button (click)="add(equipmentItem.value)">Add</button>
